<html>
  <head>
    <title>Web Components - Counter</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div>

      <style>
        /* 
          Cusomtize the parts inside the component 
          using ::part(name) where name is the 
          name of the part inside the component. 
          (see template...)

          There are two counters below, these styles 
          target the second counter only.
        */
        .custom-counter::part(button) {
          background: gold;
          color: white;
          border-color: tomato;
          padding: 0.25rem 0.5rem;
          border-radius: 0;
        }

        .custom-counter::part(display) {
          font-size: 1rem;
          font-weight: 600;
          border-color: tomato;
        }

        .custom-counter::part(icon) {
          border-color: cronflowerblue;
        }

      </style>
      
      <h1>Web Components - Counter</h1>
      <p>Below is a counter component</p>

      <fancy-counter value="5"></fancy-counter>
      <fancy-counter class="custom-counter" value="0" min="-5" max="5"></fancy-counter>

    </div>

    <script src="fancy-counter.js"></script>

    <script>
      // Listen for events from your component
      // This component dispatches a change event when the value changes
      
      document.querySelector('fancy-counter').addEventListener('change', (e) => {
        console.log('fancy counter changed')
        console.log(e.target._value)
      })
    </script>
  </body>
</html>
